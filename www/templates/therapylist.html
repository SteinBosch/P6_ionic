<ion-view title="Therapylist">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Therapylist</h1>

    <div ng-repeat="item in list">
      <h2>{{item.Title}}</h2>
      <p>{{item.Description}}</p>
      <p>Therapeut van de groep: <span>{{item.Therapist.FirstName}} {{item.Therapist.Surname}}</span></p>
      <div>
        <ul ng-repeat="patient in item.Patients">
          <li>Patient: <span>{{patient.FirstName}} {{patient.Surname}}</span></li>
        </ul>
      </div>
	</div>
		

  </ion-content>
</ion-view>
